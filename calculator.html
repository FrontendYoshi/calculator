<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Einbindung von Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg w-80">
        <!-- Anzeige -->
        <input type="text" id="display" disabled
            class="w-full text-right p-4 text-3xl bg-gray-100 rounded-lg border border-gray-300 focus:outline-none mb-4">

        <!-- Tasten -->
        <div class="grid grid-cols-4 gap-4">
            <button class="btn p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-400 focus:outline-none" data-value="1">1</button>
            <button class="btn p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-400 focus:outline-none" data-value="2">2</button>
            <button class="btn p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-400 focus:outline-none" data-value="3">3</button>
            <button class="btn p-4 bg-green-500 text-white rounded-lg hover:bg-green-400 focus:outline-none" data-value="+">+</button>

            <button class="btn p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-400 focus:outline-none" data-value="4">4</button>
            <button class="btn p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-400 focus:outline-none" data-value="5">5</button>
            <button class="btn p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-400 focus:outline-none" data-value="6">6</button>
            <button class="btn p-4 bg-green-500 text-white rounded-lg hover:bg-green-400 focus:outline-none" data-value="-">-</button>

            <button class="btn p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-400 focus:outline-none" data-value="7">7</button>
            <button class="btn p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-400 focus:outline-none" data-value="8">8</button>
            <button class="btn p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-400 focus:outline-none" data-value="9">9</button>
            <button class="btn p-4 bg-green-500 text-white rounded-lg hover:bg-green-400 focus:outline-none" data-value="*">*</button>

            <button class="btn p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-400 focus:outline-none" data-value="0">0</button>
            <button class="btn p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-400 focus:outline-none" data-value="C">C</button>
            <button class="btn p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-400 focus:outline-none" data-value="=">=</button>
            <button class="btn p-4 bg-green-500 text-white rounded-lg hover:bg-green-400 focus:outline-none" data-value="/">/</button>
        </div>
    </div>
<script src="/js/updatecalculator.js"></script>
</body>

</html>
